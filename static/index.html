<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>市场数据爬取工具</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 自定义CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>市场数据爬取工具</h1>
        <p class="text-muted">获取最新的汇率、钢铁价格、利率等市场指标数据</p>
      </div>

      <div class="card status-card">
        <div class="card-body">
          <h5 class="card-title">系统状态</h5>
          <p id="statusMessage" class="card-text">
            准备就绪，点击"更新数据"按钮开始爬取最新数据。
          </p>
        </div>
      </div>

      <div class="control-panel">
        <button id="updateBtn" class="btn btn-primary" onclick="startUpdate()">
          <span class="button-text">更新数据</span>
        </button>
        <button
          id="downloadBtn"
          class="btn btn-success"
          onclick="downloadExcel()"
          disabled
        >
          下载Excel文件
        </button>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">队列看板</h5>
              <div class="row">
                <div class="col-md-4">
                  <h6 class="mb-2">运行中</h6>
                  <div id="queueRunning" class="list-group"></div>
                </div>
                <div class="col-md-4">
                  <h6 class="mb-2">排队中</h6>
                  <div id="queueQueued" class="list-group"></div>
                </div>
                <div class="col-md-4">
                  <h6 class="mb-2">最近任务</h6>
                  <div id="queueHistory" class="list-group"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h4>实时日志输出</h4>
      <div class="log-container" id="logContainer">
        <div class="log-summary-header mb-3" style="display: none;" id="logSummary">
          <h5 class="text-center mb-3">===== 爬取统计摘要 =====</h5>
          <pre id="logSummaryContent" class="bg-light p-3 rounded"></pre>
          <div class="text-center mt-3">
            <button class="btn btn-sm btn-primary" onclick="downloadLogSummary()">
              <i class="bi bi-download me-2"></i>下载统计报告
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 自定义JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
